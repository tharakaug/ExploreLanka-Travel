<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link rel="stylesheet" href="../frontEnd/css/payment.css">

</head>
<body>
<div class="payment-container">
    <h2>Payment Details</h2>
    <form action="paymentSuccess.html" method="POST">

        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

        <div class="row">
            <div class="column">
                <label for="expDate">Expiry Date</label>
                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
            </div>
            <div class="column">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
        </div>

        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" placeholder="$100.00" required>

        <button type="submit" class="pay-button">Pay Now</button>

    </form>
</div>
</body>
</html>
