<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreLanka Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/adminDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="sidebar-title">ExploreLanka</h2>
    <ul>
        <li><a href="adminDashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="adminUsers.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="adminPackage.html" class="active"><i class="fas fa-box-open"></i> Packages</a></li>

        <li><a href="#"><i class="fas fa-credit-card"></i> Payments</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <h2 class="mt-3">Admin Dashboard</h2>

        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="card stat-card">
                    <h5>Total Users</h5>
                    <p>10</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <h5>Bookings</h5>
                    <p>10</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <h5>Revenue</h5>
                    <p>10</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <h5>Active Packages</h5>
                    <p>3</p>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="mt-4">
            <h4>Recent Bookings</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Package</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>tharaka</td>
                    <td>Colombo </td>
                    <td>2025-03-15</td>
                    <td><span class="badge bg-success">Confirmed</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>kavindu</td>
                    <td>Kandy </td>
                    <td>2025-03-18</td>
                    <td><span class="badge bg-warning">Pending</span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</html>
